<!doctype html>
<title>cssrecipes</title>
<style>
  html {
    height: 100%;
    margin: 0;
    padding: 0;

    background: #f1f1f1;
  }

  body {
    min-height: 100%;
    margin: 0;
    padding: 0;

    font-family: Avenir Next, sans-serif;
    line-height: 1.5rem;
  }

  a,
  a:visited {
    color: currentColor !important;
    position: relative;
    text-decoration: none;
  }

    a::before {
      content: "";
      position: absolute;
      height: 1px;
      left: 0;
      right: 0;
      bottom: 0;

      background: currentColor;
      opacity: .25;

      transform: scaleX(.85) translateY(.3rem);
      transition: .2s;
    }
    a:hover::before {
      opacity: 0.75;
      transform: scaleX(.95) translateY(.1rem);
    }
    a:active::before {
      opacity: .2;
    }

  .cssrecipes-Light {
    color: #fff;
    font-weight: 300;
  }

    .cssrecipes-Light a { color: #fff !important }
    .cssrecipes-Light a::before { background: #f1f1f1 }

  .cssrecipes-Logo {
    font-weight: 300;
  }
    .cssrecipes-Logo svg {
      height: 2rem;
      width: auto;
      fill: currentColor;
    }

  .cssrecipes-Section {
    max-width: 60rem;
    margin: auto;
  }

  .cssrecipes-Header {
    overflow: auto;
  }

  .cssrecipes-Promo {
    overflow: auto;
    padding: 6rem 0;
    text-align: center;
    background: linear-gradient(120deg, #318EDF, #46c340);
  }

    .cssrecipes-Promo-baseline {
      display: block;
      font-size: 3rem;
      line-height: 3rem;
      margin: 6rem auto;
      text-shadow: 0 .1rem .1rem rgba(0, 0, 0, 0.4);
    }

  .cssrecipes-List {
    text-align: center;
    padding: 3rem 0;
  }

    .cssrecipes-List a {
      margin: 1rem;
    }

  .cssrecipes-Footer {
    font-size: .8rem;
    text-align: center;
    padding-top: 1rem;
  }
</style>

      cssrecipes

  </div>
</header>

<section class="cssrecipes-Light cssrecipes-Promo">
  <div class="cssrecipes-Section">

</div>
